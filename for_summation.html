<!DOCTYPE html>
<html>
	<head>
		<title> for循环 </title>
		<meta charset="utf-8"/>
		<script>
			//求和
			function sum1(){
				var sum=0;
				for(var i=1;i<1000;i++){
					sum=sum+i;
				}
				console.log("1~999求和："+sum);
			}
			//for 奇数求和
			function sum2(){
				var sum=0;
				for(var i=1;i<1000;i=i+2){
					sum=sum+i;
				}
				console.log("1~999奇数求和："+sum);
			}
		</script>
	</head>
	<body>
		<input type="button" value="1~999求和：" onclick="sum1()" />
		<input type="button" value="奇数求和：" onclick="sum2()" />
	</body>
</html>
