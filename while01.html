<!DOCTYPE html>
<html>
	<head>
		<title> 重复打印 </title>
		<meta charset="utf-8"/>
		<script>
			
			function print(){
				/*--开始条件,while外--*/
				var i=1;
				while(i<=50){
					/*--操作--*/
					console.log("第"+i+"遍：JavaScript");
					
					if(i % 10 == 0)//每n遍，取余为零
					{
						console.log("************");
					}

					i=i+1;//==>i++; ++i;更新循环条件
				}
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="打印：" onclick="print()" />
	</body>
</html>
