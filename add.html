<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <script>
	function add(){
		//1、分两次 录入两个数字
		var num1=window.prompt("请输入一个数:");
		var num2=window.prompt("请再输入一个数字:");
		//1.1 将数字转换为整数
		var a1=parseInt(num1);
		var a2=parseInt(num2);
		//2、相加打印
		window.alert(a1+a2);
	}
  </script>
 </head>

 <body>
	<input type="button" value="计算" onclick="add()" />
 </body>
</html>
