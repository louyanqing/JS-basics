<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <script>
	// 数据类型转换
	function change(){
		var str = "abc123";
		var num = parseInt(str);
		//判断num是否转换成功
		console.log("转换结果:"+num);
		if(num){
			console.log("值为:"+num);
			console.log("转换成功");
		}
	}

	change();
  </script>
 </head>

</html>
