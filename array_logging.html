			function saveName(){
				var names = new Array();
				while(true){
					var name = prompt("请输入姓名：");
					if(name == "exit"){
						break;
					}
					var index = names.length;
					names[index] = name;
				}
				if(names.length == 0){
					console.log("数组中还没有任何数据！");
				}else{
					/*console.log("录入的员工姓名为："+names);//一次性打印数组*/
					/*for(var i=0;i<names.length;i++){
						console.log((i+1)+"、"+names[i]);
					}//正序打印*/
					for(var i=names.length-1,j=1;i>=0;i--,j++){
						console.log(j+"、"+names[i]);
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="请输入姓名：" onclick="saveName()" /> 
	</body>
