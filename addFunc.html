<!DOCTYPE html>

  <script>
	//声明一个函数 并接受两个参数
	//计算两个参数的和
	//num1 和  num2  可称为形参 --> 形式参数

		console.log("和:"+(num1+num2));
	}

 <body>
	<script>
		cal(12,24);
	</script>
